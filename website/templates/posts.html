<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name = "viewport" content="width = device-width, initial-scale = 1.0">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Login</title>
        <style>
            
            .not{
                margin-left: 200px;
            }
            .not p{
                font-size: 40px;
            }
            .btn{
                margin-left: 60px;
                width: 150px;
                height: 50px;
            }
            .card{
                margin-bottom: 20px;
                border: aqua;
                border-radius: 8px;
                border-color: black;
                border-style: double;
            }
        </style>
    </head>
    <body>
        <div class="cont">
        <div class="container my-5">
        <div class="row align-items-start">
            <div class="col">
                {% if posts|length !=0 %}
                    {% for post in posts%}
                    <div class="card" style="width: 40rem;">
                        {% if post.link| length!=0 %}
                        <img src="{{ post.link }}" class="card-img-top" alt="...">
                        {% endif %}
                        <div class="card-body">
                          <h5 class="card-title">{{ post.by }} at {{ post.date.strftime('%d/%m/%Y-%H:%M')}}</h5>
                          <p class="card-text">{{ post.desc}}</p>
                        </div>
                      </div>
                    {% endfor%}
                {% else %}
                <div class="alert alert-dark" role="alert">
                    Chưa có bài viết nào. Hãy bắt đầu bằng cách đăng 1 bài viết.
                  </div>
                {% endif %}
            </div>
            <div class="col not">
                <p> Chào {{ current_user.username }}</p>
                <p><a href="create-post"><button class="btn btn-outline-success">Tạo bài viết</button></a></p>
                <p><a href="/message"><button class="btn btn-outline-success">Messenger</button></a></p>
                <p><a href="/"><button class="btn btn-outline-success">Đăng xuất</button></a></p>
            </div>
        </div>
    </div>
</div>
    </body>
</html>
